<RadSideDrawer #drawer (drawerOpening)="onDrawerOpening()" 
                        (drawerOpened)="onDrawerOpened()" 
                        (drawerClosing)="onDrawerClosing()"
                        (drawerClosed)="onDrawerClosed()">
    <template drawerSide>
        <StackLayout class="drawerSide">
            <menu-options></menu-options>
        </StackLayout>
    </template>
    <template drawerMain>
        <StackLayout class="body">
            
            <ng-content></ng-content>

            <StackLayout class="main-menu-container" verticalAlignment="center">
                <!--<Label id="circle-drawer"
                       text="^"
                       (tap)="openDrawer()"
                       horizontalAlignment="center"
                       left="0" top="0" width="auto" height="auto" class="circle-drawer">
                </Label>-->
                <img id="circle-drawer" src="res://mainmenu" class="main-menu-btn" (tap)="openDrawer()" />
            </StackLayout>

        </StackLayout>
    </template>
</RadSideDrawer>
